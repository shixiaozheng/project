<script>
    function sheep(year) {
        var num = 1;
        for (var i = 1; i <= year; i++) {
            if (i == 2) {
                num += sheep(year - 2);
            } else if (i == 4) {
                num += sheep(year - 4);
            } else if (i == 5) {
                num--;
            }
        }
        return num;
    }

console.log(sheep(2));

</script>

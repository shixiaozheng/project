<script>
    function format(num) {
        var reg = /\d{1,3}(?=(\d{3})+$)/g;
        return (num + '').replace(reg, '$&,');
    }

    console.log(format(123453122));
//     正则表达式\d{1,3}(?=(\d{3})+$)表示前面有1~3个数字，后面的至少由一组3个数字结尾

// ?=表示正向引用，可以作为匹配的条件，但匹配到的内容不获取，并且作为下一次查询的开始。

// $&表示与正则表达式相匹配的内容，具体的使用可以查看字符串replace()方法的运行过程看下图

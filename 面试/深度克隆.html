<script>
    function clone(obj) {
        var o = obj instanceof Array ? [] : {}
        for (var i in obj) {
            o[i] = typeof obj[i] === Object ? clone(obj[i]) : obj[i]
        }
        return o
    }

    var a = [[1, 2, 3], [4, 5, 6, 7]]
    var b = clone(a);
    console.log(b);
</script>
